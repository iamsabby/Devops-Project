<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pipeline Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(250, 209, 209, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        .tech-item {
            background: rgba(175, 101, 101, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }
        .timestamp {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Welcome to DevOps Pipeline!</h1>
        <p>This web application was automatically deployed using:</p>
        
        <div class="tech-stack">
            <div class="tech-item">üê≥ Docker</div>
            <div class="tech-item">üîß Jenkins</div>
            <div class="tech-item">üèóÔ∏è Terraform</div>
            <div class="tech-item">‚öôÔ∏è Ansible</div>
            <div class="tech-item">‚òÅÔ∏è Azure</div>
        </div>
        
        <p>‚úÖ VM Provisioned with Terraform</p>
        <p>‚úÖ Web Server Configured with Ansible</p>
        <p>‚úÖ Application Deployed Successfully</p>
        
        <div class="timestamp">
            <p>Deployed on: <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
